<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Mask Detection/Usage</title>
</head>

<body>

    <div class="container2">
        <div class="ui stackable menu">
            <div class="item">
                <img src="mask-top-image.jpg">
            </div>
            <a class="item" href="index.html">Home</a>
            <a class="item" href="usage.html">Usage</a>
            <a class="item" href="detection.html">Mask Detection</a>

        </div>

        <div class="content-usage">
            <div class="top">
                <div class="top-inner">
                    <div class="inner"><b>簡単な使い方の説明です</b></div>
                </div>

            </div>

            <div class="ui tablet stackable steps">
                <div class="step">
                    <i class="camera icon"></i>
                    <div class="content">
                        <div class="title">マスクをつけている写真を撮影する</div>

                    </div>
                </div>
                <div class="step">
                    <i class="upload icon"></i>
                    <div class="content">

                        <div class="description">下のボタンをクリックしてください</div>
                    </div>
                </div>
                <div class="step">
                    <i class="sync icon"></i>
                    <div class="content">
                        <div class="title">数秒待つ</div>
                        <div class="description">結果のページに移動するまで待ちましょう</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
