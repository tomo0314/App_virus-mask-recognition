<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="ui stackable menu">
            <div class="item">
                <img src="/static/images/mask-top-image.jpg">
            </div>
            <a class="item" href="/">Home</a>
            <a class="item" href="/Usage">Usage</a>
            <a class="item" href="/detection">Mask Detection</a>
        </div>


        <img class="mid-circle" src="/static/images/mid-eclipse.svg" alt="">
        <img class="small-circle" src="/static/images/small-eclipse.svg" alt="">
        <img class="big-circle" src="/static/images/big-eclipse.svg" alt="">

        <div class="detection-content">
            <div class="intro-text">
                <h1>早速持っている写真をウェブサイトに投稿してみましょう！</h1>
            </div>

            <!-- Todo: CSSの装飾 -->
            <div>
                <form method ="POST" enctype = multipart/form-data>
                <label>
                <div class="ui animated button button2" tabindex="0">
                    <div class="visible content content2">
                        <div class="backgroundbutton">
                            <h2 class="masktext">マスク画像を選択</h2>
                        </div>
                    </div>
                    <div class="hidden content">
                        <i class="camera icon"></i>
                        <input type=file name=file>
                    </div>
                </div>
                </label>

                <label>
                <div class="ui animated button button2" tabindex="0">
                    <div class="visible content content2">
                        <div class="backgroundbutton">
                            <h2 class="masktext">マスク判定をはじめる</h2>
                        </div>
                    </div>
                    <div class="hidden content">
                        <i class="right arrow icon"></i>
                        <input type=submit value=Upload>
                    </div>
                </div>
                </label>               
                </form>
            </div>

        </div>


    </div>

</body>

</html>
